# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\'  'select-pane -l'

bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+
bind l send-keys 'C-l';

unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'alexghergh/nvim-tmux-navigation'
set -g @plugin 'dracula/tmux'

# Dracula
set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-plugins "battery time"
set -g @dracula-day-month true
set -g @dracula-military-time true
set -g @dracula-time-format "%A %F %T"
set -g @dracula-show-timezone false
set -g @dracula-show-fahrenheit "false"
set -g @dracula-fixed-location "Naples"
set -g @dracula-refresh-rate "1"
set -g status-position top
set -g @dracula-cpu-usage-label "ï‹› "

set -g @dracula-colors "
# simple tomorrow night color palette
pink='#cc6666'
orange='#de935f'
yellow='#f0c574'
green='#b5bd68'
cyan='#8abdb6'
blue='#81a2be'
light_purple='#b294ba'
white='#c4c8c5'
dark_gray='#363a41'
red='#cc6666'
gray='#1d1f21'
dark_purple='#373b41'
"

set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-terminal "xterm-256color"
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Kill pane without confirmation
bind-key x kill-pane

# Split with two on the left, and a full-height pane on the right
bind-key 'H' new-window \; split-window -h \; select-pane -t 1 \; split-window -v
bind-key 'S' new-window \; split-window -v \; split-window -h \; select-pane -t 1 \; split-window -h \; select-pane -t 1

bind-key '^W' kill-window

set -sg escape-time 10

# Resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
run '~/.tmux/plugins/tpm/tpm'
